<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let firstValue = prompt("taper le premier chiffre"); 
        let a=parseInt(firstValue,10);
        let operator = prompt("entrer votre op√©rateur");
        let secondValue = prompt("taper le second chiffre");
        let b=parseInt(secondValue,10);

       switch(operator){
            case"+":
            console.log(a+b);
            break;
            case"-":
            console.log(a-b);
            break;
            case"*":
            console.log(a*b);
            break;
            case"/":
            console.log(a/b);
            break;
            default:
            console.log("invalid operator");

       }

            
     
       
      



    </script>
</body>

</html>
