<body>
    <script>
        const playerName = prompt("Entrez votre nom :");
        const random = Math.floor(Math.random() * 100) + 1;
        let number = prompt("Saisissez un nombre entre 1 et 100:");
        a = parseInt(number);
        while (a !== random) {

            if (random < a) {
                alert("it is less");
                number = prompt("Saisissez un nombre entre 1 et 100:");
                a = parseInt(number);
            } else {
                alert("it is more");
                number = prompt("Saisissez un nombre entre 1 et 100:");
                a = parseInt(number);
            }

        }
        alert(playerName + " wins");
    </script>
</body>
